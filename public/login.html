<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #f4f4f4; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
    }
    .login-box { 
      background: white; 
      padding: 2rem; 
      border-radius: 5px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      width: 300px; 
    }
    input { 
      width: 100%; 
      padding: 8px; 
      margin: 5px 0; 
    }
    button { 
      background: #0056b3; 
      color: white; 
      border: none; 
      padding: 10px; 
      width: 100%; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
