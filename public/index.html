<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation - TAXMIS</title>
    <style>
        :root {
            --primary: #2A4365;
            --secondary: #F6AD55;
            --accent: #48BB78;
            --light: #EBF8FF;
            --dark: #1A365D;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--secondary);
            margin: 0.5rem auto;
            border-radius: 2px;
        }

        .login-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42,67,101,0.2);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
        }

        input, select, textarea {
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(246,173,85,0.2);
        }

        .service-section {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .service-controls {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .service-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .service-item {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            font-size: 1.1rem;
            line-height: 1;
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: scale(1.2);
        }

        button[type="submit"] {
            background: var(--accent);
            color: white;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72,187,120,0.3);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .service-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <a href="/login" class="login-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" style="width: 1rem; height: 1rem;">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                Login
            </a>
        </div>

        <h2>TAXMIS Lead Generation</h2>

        <form id="leadForm" action="/submit" method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Customer Name</label>
                    <input type="text" id="name" name="customerName" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile No</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="father">Father's Name</label>
                    <input type="text" id="father" name="fatherName">
                </div>
                <div class="form-group">
                    <label for="spouse">Spouse Name</label>
                    <input type="text" id="spouse" name="spouseName">
                </div>
                <div class="form-group">
                    <label for="mother">Mother's Name</label>
                    <input type="text" id="mother" name="motherName">
                </div>
                <div class="form-group">
                    <label for="adhar">Aadhar Card No</label>
                    <input type="text" id="adhar" name="aadhar">
                </div>
                <div class="form-group">
                    <label for="pan">PAN No</label>
                    <input type="text" id="pan" name="pan">
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="gst">GST No</label>
                    <input type="text" id="gst" name="gst">
                </div>
                <div class="form-group">
                    <label for="cin">CIN No</label>
                    <input type="text" id="cin" name="cin">
                </div>
            </div>

            <div class="service-section">
                <div class="service-controls">
                    <div class="form-group">
                        <label for="services">Service</label>
                        <select id="services" name="services">
                            <option value="GST Filing">GST Filing</option>
                            <option value="Company Registration">Company Registration</option>
                            <option value="Tax Consultancy">Tax Consultancy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="servicePrice">Price</label>
                        <input type="number" id="servicePrice" name="servicePrice" placeholder="Enter amount" min="0">
                    </div>
                    <button type="button" onclick="addService()" style="background: var(--secondary); padding: 0.75rem; border-radius: 0.5rem; color: white; border: none; cursor: pointer;">
                        Add Service
                    </button>
                </div>
                <div class="service-buttons" id="serviceButtons"></div>
            </div>

            <div class="form-group">
                <label for="note">Additional Notes</label>
                <textarea id="note" name="note" rows="3" placeholder="Enter any additional information..."></textarea>
            </div>

            <button type="submit">Submit Lead</button>
        </form>
    </div>

    <script>
        let services = [];

        function addService() {
            const serviceSelect = document.getElementById('services');
            const priceInput = document.getElementById('servicePrice');
            
            if (!priceInput.value || isNaN(priceInput.value)) {
                alert('Please enter a valid price');
                return;
            }

            const service = {
                name: serviceSelect.options[serviceSelect.selectedIndex].text,
                price: parseFloat(priceInput.value).toFixed(2)
            };

            services.push(service);
            updateServiceDisplay();
            priceInput.value = '';
        }

        function removeService(index) {
            services.splice(index, 1);
            updateServiceDisplay();
        }

        function updateServiceDisplay() {
            const container = document.getElementById('serviceButtons');
            container.innerHTML = '';
            
            services.forEach((service, index) => {
                const div = document.createElement('div');
                div.className = 'service-item';
                div.innerHTML = `
                    ${service.name} - ₹${service.price}
                    <button class="close-btn" onclick="removeService(${index})">×</button>
                `;
                container.appendChild(div);
            });
        }

        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (services.length === 0) {
                alert('Please add at least one service');
                return;
            }

            try {
                const formData = new FormData(this);
                const submissionData = {
                    customer: Object.fromEntries(formData),
                    services: services.map(service => ({
                        name: service.name,
                        price: service.price
                    }))
                };

                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submissionData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Server error');
                }

                alert('Lead submitted successfully!');
                this.reset();
                services = [];
                updateServiceDisplay();
                
            } catch (error) {
                console.error('Submission error:', error);
                alert(`Submission failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
