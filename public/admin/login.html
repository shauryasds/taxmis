<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { 
      font-family: 'Arial', sans-serif; 
      background-color: #6298ce; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
    }
    .login-box { 
      background: #ffffff; 
      padding: 2rem; 
      border-radius: 10px; 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
      width: 90%; 
      max-width: 400px; 
    }
    h2 {
      text-align: center; 
      color: #333; 
      margin-bottom: 1.5rem; 
    }
    input, button {
      box-sizing: border-box;
      width: 100%; 
      padding: 15px; 
      margin: 10px 0; 
      border-radius: 5px; 
      border: 1px solid #ced4da; 
      font-size: 16px; 
    }
    input:focus {
      border-color: #0056b3; 
      outline: none; 
      box-shadow: 0 0 5px rgba(0, 86, 179, 0.5); 
    }
    button { 
      background: #0056b3; 
      color: white; 
      border: none; 
      cursor: pointer; 
      transition: background 0.3s; 
    }
    button:hover {
      background: #004494; 
    }
    @media (max-width: 600px) {
      .login-box {
        padding: 1.5rem;
        color: red; 
      }
      input, button {
        padding: 12px; 
      }
    }
  </style>

</head>
<body>
  <div class="login-box">
    <h2 style="text-align: center;">Admin Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
